<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>GeekBrains_JS_lesson_11</title>
	</head>
	<body>
		<script>
		var arr = [];   
		var rounds=100;  
		var zeros_=0;		
		var red_=0;
		var black_=0;
		var i=0;
		var maxLengthr=0;
		var maxLengthz=0;		
		var maxLengthb=0;

		for (i=0; i<=rounds; i++) {	
			arr.push(Math.round(Math.random()*2-1));
			}

		alert(arr);
		for(i=0; i<=arr.length; i++)
			{
				if (arr[i]!=-1 && red_>0) {
					if (red_>maxLengthr) maxLengthr=red_; 
					red_=0;
			}
				if (arr[i]==-1)  {red_++;} 
				
				if (arr[i]!=0 && zeros_>0)  {
					if (zeros_>maxLengthz) maxLengthz=zeros_;
					zeros_=0;
			} 
				if (arr[i]==0) {zeros_++;}

				if (arr[i]!=1 && black_>0)  {
					if (black_>maxLengthb) maxLengthb=black_;
					black_=0;
				} 
				if (arr[i]==1)  {black_++;} 
			}

		alert("Наибольшая длина повторений красного (-1) составляет: " + maxLengthr + ".");
		alert("Найдите цепочку: "+ arr);
		alert("Наибольшая длина повторений зеро (0) составляет: " + maxLengthz + ".");
		alert("Найдите цепочку: "+ arr);
		alert("Наибольшая длина повторений черного (1) составляет: " + maxLengthb + ".");
		alert("Найдите цепочку: "+ arr);
		</script>
	</body>
</html>
