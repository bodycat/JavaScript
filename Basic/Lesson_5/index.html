<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>GeekBrains_JS_Lesson_5</title>
	</head>
	<body> 
		<script>
      	// alert("Введите два числа, ");
		var n1 = parseInt(prompt("введите первое число:"));
		var n2 = parseInt(prompt("введите второе число число:"));
		alert("Сумма чисел " + n1 +" и " + n2 + " = " + (n1+n2));
		alert("Разность по модулю чисел " + n1 +" и " + n2 + " = " + Math.abs((n1-n2)));
		alert("Умножение чисел " + n1 +" и " + n2 + " = " + (n1*n2));
		alert("Частное делимого " + n1 +" и делителя " + n2 + " = " + (n1/n2));		
		</script>
	</body>
</html>
