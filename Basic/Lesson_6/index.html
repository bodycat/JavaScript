		<script>

		// Собака @
		var sum = 0;
		// Пошел выбор
			if (q1.toLowerCase() == "лампочка"|| q1== "чужая груша")	{sum++;};
			if (q2.toLowerCase() == "толстой" || q2 == "Толстой") 		{sum++;};
