		else if 	
			( ( ((firstBullet>fbr1) && (firstBullet<fbr2)) || ((firstBullet>sbr1) && (firstBullet<sbr2)) ) ) {alert("Вы попали в Сфинкса!"); ++sum1}

			( ( ((secondBullet>fbr1) && (secondBullet<fbr2)) || ((secondBullet>sbr1)&&(secondBullet<sbr2)) ) )  {alert("Вы попали в Сфинкса!"); ++sum1}

		else {alert("Сфинкс извинился за неудобства и пропустил Вас в сокровищницу. Вы живы и богаты.")}
	rep = prompt("Вы хотите продолжить ? 1 - да, любая другая цифра - нет")			
	if (isNaN(rep)) {alert("Вводите число")}
	else if (rep != 1) {break} 
	else {count++;	alert("Было " + count + " попыток")}
